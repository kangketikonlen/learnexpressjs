  /auth/register:
    post:
      tags:
        - Request Auth
      summary: Register Administrator
      description: >-
        A request for creating a new administrator user. You can skip or block
        this endpoint for security reasons.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: Administrator
                level: admin
                username: admin
                password: admin123
      security:
        - noauthAuth: []
      responses:
        '201':
          description: Created
          headers:
            Content-Security-Policy:
              schema:
                type: string
                example: >-
                  default-src 'self';base-uri
                  'self';block-all-mixed-content;font-src 'self' https:
