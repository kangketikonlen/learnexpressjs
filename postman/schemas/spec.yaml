  /auth/register:
    post:
      tags:
        - Request Auth
      summary: Register Administrator
      description: >-
        A request for creating a new administrator user. You can skip or block
        this endpoint for security reasons.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                code: TKO-0000
                name: Administrator
                level: admin
                username: admin
                password: admin123
      security:
        - noauthAuth: []
      responses:
        '201':
          description: Created
          headers:
            Content-Security-Policy:
              schema:
                type: string
                example: >-
                  default-src 'self';base-uri
                  'self';block-all-mixed-content;font-src 'self' https:
                  data:;frame-ancestors 'self';img-src 'self' data:;object-src
                  'none';script-src 'self';script-src-attr 'none';style-src
                  'self' https: 'unsafe-inline';upgrade-insecure-requests
            X-DNS-Prefetch-Control:
              schema:
                type: string
                example: 'off'
            Expect-CT:
              schema:
                type: string
                example: max-age=0
            X-Frame-Options:
              schema:
                type: string
                example: SAMEORIGIN
            Strict-Transport-Security:
              schema:
                type: string
                example: max-age=15552000; includeSubDomains
            X-Download-Options:
              schema:
                type: string
                example: noopen
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            X-Permitted-Cross-Domain-Policies:
              schema:
                type: string
                example: none
            Referrer-Policy:
              schema:
                type: string
                example: no-referrer
            X-XSS-Protection:
              schema:
                type: integer
                example: '0'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Content-Length:
              schema:
                type: integer
                example: '49'
            ETag:
              schema:
                type: string
                example: W/"31-neLAorBDWiongt6B36xaie3DHtI"
            Date:
